<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/f/xeqvqkjv" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" autofocus = 'on' placeholder="name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="johndoe@email.com" required>
        
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Other</label>
        </fieldset>

        <label for="text-area">Your Message:</label>
        <textarea name="message" id="text-area" placeholder="Enter your message here" maxlength="200"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
